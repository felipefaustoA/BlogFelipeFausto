site_name: Eddy Boa
site_url: https://mydomain.org/eddyboa
theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    
plugins:
  - search
  - tags:
      tags_file: tags.md
  - blog:
      blog_dir: blog
      blog_toc: true
  

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list

nav:
 - Home: index.md 
 - Tags: tags.md
 - AKCIT: 
   - Peixes do Sertão: akcit/posts/peixes.md
   - Janela Virtual: akcit/posts/janela.md
   - Germinarium: akcit/posts/germinarium.md
   - Comparação de Modelos: akcit/posts/comparacao-modelos.md
   - LIDAR: akcit/posts/lidar.md
   - Curadoria: akcit/posts/curadoria.md
 - Posts: 
   - blog: blog/index.md

extra_css:
  - assets/stylesheets/extra.css